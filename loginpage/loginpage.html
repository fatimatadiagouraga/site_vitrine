<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="loginpage.css">
    
</head>
<body>

    
    <section class="container">
        <fieldset class="field">
            <legend><strong>CONNEXION</strong></legend>
            <form action="" method="post" class="formulaire" autocomplete="off">
                <label for=""><strong>Email</strong></label><br>
                <input type="email" name="" id="email" pattern=".+@kalanso\.com" placeholder="@kalanso.com" required><br><br>
                <label for=""><strong>Password</strong></label><br>
                <input type="password" name="mot de passe" id="pass" pattern="(?=.*\d)(?=.*[A-Za-z])\w{6,8}" required><br>
                <input type="submit" name="envoie" value="Envoyer" id="envoyer">
                <input type="reset" name="réunitialisation" value="Réunitialiser" id="reset">
                
            </form>
        </fieldset>
    </section>

</body>
</html>
